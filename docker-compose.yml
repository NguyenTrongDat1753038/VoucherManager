services:
  # Next.js Application
  voucher-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voucher-manager
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - PORT=3000
    ports:
      - "3000:3000" # Optional: Access via localhost:3000
    networks:
      - voucher-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Cloudflare Tunnel
  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: voucher-tunnel
    restart: unless-stopped
    command: tunnel run
